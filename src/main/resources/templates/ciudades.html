<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudades</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Ciudades</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="ciudad:${ciudades}">
                <tr>
                    <td th:text="${ciudad.id}"></td>
                    <td th:text="${ciudad.nombre}"></td>
                    <td>
                        <a th:href="@{ciudades/{id}/edit(id=${ciudad.id})}">
                            Editar
                        </a>
                        <a th:href="@{ciudades/{id}/delete(id=${ciudad.id})}"
                        onclick="return confirm('¿Estás seguro de borrar esta ciudad?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{ciudades/new}" class="btn btn-primary">Añadir Ciudad</a>
        </div>
    </div>
</body>
</html>
