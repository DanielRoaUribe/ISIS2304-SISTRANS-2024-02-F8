<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursales</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Sucursales</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tamaño</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="sucursal : ${sucursales}">
                <tr>
                    <td th:text="${sucursal.id}"></td>
                    <td th:text="${sucursal.nombre}"></td>
                    <td th:text="${sucursal.tamaño}"></td>
                    <td th:text="${sucursal.direccion}"></td>
                    <td th:text="${sucursal.telefono}"></td>
                    <td th:text="${sucursal.idCiudad.nombre}"></td>
                    <td>
                        <a th:href="@{/sucursales/{id}/edit(id=${sucursal.id})}">
                            Editar
                        </a>
                        <a th:href="@{/sucursales/{id}/delete(id=${sucursal.id})}"
                           onclick="return confirm('¿Estás seguro de borrar esta sucursal?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{sucursales/new}" class="btn btn-primary">Añadir Sucursal</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
    </div>
</body>
</html>
